<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <!-- Authentication Section -->
            <div id="authSection" class="auth-container">
                <h1 class="auth-title">Todo List</h1>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="register">Register</div>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button class="form-button" onclick="login()">Login</button>
                    <p style="color: rgba(255,255,255,0.7); text-align: center; font-size: 0.9rem;">
                        Demo: admin@test.com / password123
                    </p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="registerName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button class="form-button" onclick="register()">Register</button>
                </div>
            </div>

            <!-- User Header (shown after login) -->
            <div id="userHeader" class="user-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h3 id="userName">User Name</h3>
                        <p id="userEmail">user@example.com</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Todo Application (shown after login) -->
            <div id="todoApp" class="todo-app">
                <!-- Creator Info Section -->
                <div class="creator-info">
                    <div class="creator-photo">
                        <img src="images/fadila-profile.jpg" alt="Fadila Nur Azizah" class="profile-img">
                    </div>
                    <div class="creator-details">
                        <h3 class="creator-name">Fadila Nur Azizah</h3>
                        <p class="creator-title">Web Developer</p>
                    </div>
                </div>
                
                <h1 class="app-title">My Todo List</h1>
                
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="Add a todo..." class="task-input">
                        <input type="date" id="dateInput" class="date-input">
                        <button id="addBtn" class="add-btn">+</button>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-controls">
                        <select id="filterSelect" class="filter-select">
                            <option value="all">FILTER - ALL</option>
                            <option value="completed">COMPLETED</option>
                            <option value="pending">PENDING</option>
                        </select>
                        <button id="deleteAllBtn" class="delete-all-btn">DELETE ALL</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="todo-table">
                        <thead>
                            <tr>
                                <th>TASK</th>
                                <th>DUE DATE</th>
                                <th>STATUS</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="todoTableBody">
                            <tr class="no-tasks">
                                <td colspan="4">No task found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <p>&copy; 2025 Created by <strong>Fadila Nur Azizah</strong> - Todo List Application</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js" defer></script>
    
    <!-- PWA Installation and Service Worker -->
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showUpdateAvailable();
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        function showInstallButton() {
            const installButton = document.createElement('button');
            installButton.innerHTML = 'üì± Install App';
            installButton.className = 'install-btn';
            installButton.style.cssText = `
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 9999;
                background: linear-gradient(135deg, #ff0099, #cc0066);
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 15px rgba(255, 0, 153, 0.3);
                transition: all 0.3s ease;
            `;
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('User response to install prompt:', outcome);
                    deferredPrompt = null;
                    installButton.remove();
                }
            });
            
            installButton.addEventListener('mouseenter', () => {
                installButton.style.transform = 'translateY(-2px)';
                installButton.style.boxShadow = '0 6px 25px rgba(255, 0, 153, 0.5)';
            });
            
            installButton.addEventListener('mouseleave', () => {
                installButton.style.transform = 'translateY(0)';
                installButton.style.boxShadow = '0 4px 15px rgba(255, 0, 153, 0.3)';
            });
            
            document.body.appendChild(installButton);
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (installButton.parentNode) {
                    installButton.style.opacity = '0';
                    setTimeout(() => installButton.remove(), 300);
                }
            }, 10000);
        }
        
        function showUpdateAvailable() {
            const updateNotification = document.createElement('div');
            updateNotification.innerHTML = `
                <div style="background: linear-gradient(135deg, #28a745, #20c997); color: white; padding: 15px 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3); display: flex; align-items: center; gap: 15px; animation: slideIn 0.3s ease;">
                    <span>üîÑ App update available!</span>
                    <button onclick="window.location.reload()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600;">Update</button>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer; font-size: 18px; padding: 4px;">√ó</button>
                </div>
            `;
            updateNotification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            
            document.body.appendChild(updateNotification);
            setTimeout(() => {
                updateNotification.style.transform = 'translateX(0)';
            }, 100);
        }
        
        // Network Status Monitoring
        window.addEventListener('online', () => {
            const onlineNotification = document.createElement('div');
            onlineNotification.innerHTML = `
                <div style="background: linear-gradient(135deg, #28a745, #20c997); color: white; padding: 15px 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3); text-align: center; animation: slideUp 0.3s ease;">
                    üåê Back Online! Syncing data...
                </div>
            `;
            onlineNotification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 9999;
            `;
            
            document.body.appendChild(onlineNotification);
            setTimeout(() => onlineNotification.remove(), 3000);
        });
        
        window.addEventListener('offline', () => {
            const offlineNotification = document.createElement('div');
            offlineNotification.innerHTML = `
                <div style="background: linear-gradient(135deg, #ffc107, #fd7e14); color: white; padding: 15px 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3); text-align: center; animation: slideUp 0.3s ease;">
                    üì± Offline Mode - Your data is safe locally
                </div>
            `;
            offlineNotification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 9999;
            `;
            
            document.body.appendChild(offlineNotification);
            setTimeout(() => offlineNotification.remove(), 5000);
        });
        
        // HTTPS Redirect
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            location.replace('https:' + window.location.href.substring(window.location.protocol.length));
        }
    </script>
</body>
</html>
